<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <link href="./static/css/webtoon/categorywebtoon.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbbs8dS%2FbtrT4Jp8Rnv%2F4pAUmnecNxlCmPAFPQOWJ1%2Fimg.png">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="http://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <title>MOVA</title>
</head>
<body>
    <div class="app-wrapper">
  <div class="left-area hide-on-mobile">
    <div class="app-header">
      <button class="close-menu">
        <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x">
          <defs />
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="left-area-content">
      <div class="profile">
        <img src="http://images.unsplash.com/photo-1496340672773-0b29c9b17ed2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80" alt="">
        <div class="profile-info">
          <span class="profile-name">{user}님</span>
          <span class="country">환영합니다!</span>
        </div>
      </div>
      <div class="page-link-list">
        <a href="#" class="item-link active" id="pageLink">
          <svg class="link-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-home" viewBox="0 0 24 24">
            <defs />
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
            <path d="M9 22V12h6v10" /></svg>
          홈</a>  
        <a href="#" class="item-link" id="pageLink">
          <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbcaVPw%2FbtrSJY3Q2Wg%2F2sJIM6o7QrWKmcPVxnqC91%2Fimg.png" alt="">
          공지사항</a>
        <a href="#" class="item-link" id="pageLink">
          <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FdvCCmw%2FbtrTh5VmBgk%2FwTMvfZ0UlHUOSiHmbHosX0%2Fimg.png" alt="">
          웹툰 찾아보기</a>
        <a href="#" class="item-link" id="pageLink">
          <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
            <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
          </svg>
          팬 게시판</a>
        <a href="#" class="item-link" id="pageLink">
          <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FevMDjT%2FbtrSTxcsPrC%2Fa8F9jEV08Kcq1gXMhQYXVk%2Fimg.png" alt="">
          토론방</a>
        <a href="#" class="item-link" id="pageLink">
            <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FDjyeJ%2FbtrSTyPZmCp%2FjC66sFK2arZNWkhKJNgw9K%2Fimg.png" alt="">
            관심 웹툰</a>
        <a href="#" class="item-link" id="pageLink">
          <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" /></svg>
          깊은배움</a>
      </div>
    </div>
  </div>
  <div class="right-area">
    <div class="right-area-upper">
      <button class="menu-button">
        <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <defs />
          <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
      </button>
      <div class="search-part-wrapper">
        <input class="search-input" type="text" placeholder="Search webtoons...">
      </div>
      <div class="action-buttons-wrapper">
        <button class="action-buttons btn-upload">Logout</button>
      </div>
    </div>
    <div class="page-right-content">
      <div class="content-line content-line-hero">
        <section class="gallery">
          <div class="container">
            <div class="toolbar">
              <div class="search-wrapper">
                <input type="search" placeholder="Search for webtoons">
                <div class="counter">
                  Total photos: <span>12</span></div>
              </div>
              <ul class="view-options">
                <li class="zoom">
                  <input type="range" min="180" max="380" value="280">
                </li>
                <li class="show-grid active">
                  <button disabled>
                    <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg" alt="grid view">  
                  </button>
                </li>
                <li class="show-list">
                  <button>
                    <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg" alt="list view">  
                  </button>
                </li>
              </ul>
            </div>
            <ol class="image-list grid-view">
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature1.jpg" alt="">
                  <figcaption>
                    <p>웹툰제목</p>
                    <P>웹툰작가</P>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature2.jpg" alt="">
                  <figcaption>
                    <p>landscape photography of brown mountain</p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature3.jpg" alt="">
                  <figcaption>
                    <p>blue starry night</p>
                    <p>Photo by <a href="http://unsplash.com/@ignitedit" target="_blank">Mark Basarab</a></p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature4.jpg" alt="">
                  <figcaption>
                    <p>aerial island and beaches</p>
                    <p>Photo by <a href="http://unsplash.com/@phiestyphung" target="_blank">Amanda Phung</a></p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature5.jpg" alt="">
                  <figcaption>
                    <p>forest pathway</p>
                    <p>Photo by <a href="http://unsplash.com/@elke_karin" target="_blank">Elke Karin Lugert</a></p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature6.jpg" alt="">
                  <figcaption>
                    <p>photo of two black, white, and orange koi fish</p>
                    <p>Photo by <a href="http://unsplash.com/@s_sagano" target="_blank">Sora Sagano</a></p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature7.jpg" alt="">
                  <figcaption>
                    <p>landscape photo of brown mountain</p>
                    <p>Photo by <a href="http://unsplash.com/@darrylbrian" target="_blank">Darryl Brian</a></p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature8.jpg" alt="">
                  <figcaption>
                    <p>moon illustration</p>
                    <p>Photo by <a href="http://unsplash.com/@metatzon297" target="_blank">Shin Roran</a></p>
                  </figcaption>
                </figure>
              </li>
            </ol>
          </div>
        </section>
      </div>
    </div>
  </div>
  
</body>
</html>
<script src="./static/js/webtoon/categorywebtoon.js"></script>
