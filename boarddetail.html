<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/board/boarddetail.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbbs8dS%2FbtrT4Jp8Rnv%2F4pAUmnecNxlCmPAFPQOWJ1%2Fimg.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <title>MOVA</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <div class="app-wrapper">
        <div class="app-wrapper">
            <div class="left-area hide-on-mobile">
              <a href="main.html">
                <div class="app-header">
                </div>
              </a>
              <div class="left-area-content">
                <a href="profile.html">
                  <div class="profile">
                    <img id="movaprofile_img"src="" alt="">
                    <div class="profile-info">
                      <span id="movaprofile_username" class="profile-name"></span>
                      <span class="country">환영합니다!</span>
                    </div>
                  </div>
                </a>
                <div class="page-link-list">
                  <a href="main.html" class="item-link" id="pageLink">
                    <img class="link-icon" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FwF2Ek%2FbtrTANzhM94%2FlkcFJMgCKyVvsoo2wUxuK0%2Fimg.png" alt="">
                    홈</a>  
                  <a href="notice.html" class="item-link" id="pageLink">
                    <img class="link-icon" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbcaVPw%2FbtrSJY3Q2Wg%2F2sJIM6o7QrWKmcPVxnqC91%2Fimg.png" alt="">
                    공지사항</a>
                  <a href="board.html" class="item-link active" id="pageLink">
                    <img class="link-icon" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FevMDjT%2FbtrSTxcsPrC%2Fa8F9jEV08Kcq1gXMhQYXVk%2Fimg.png" alt="">
                    게시판</a>
                  <a href="fanartboard.html" class="item-link" id="pageLink">
                    <img class="link-icon" src="https://velog.velcdn.com/images/marinred/post/d5b2113f-20d3-42e7-b804-49ac64fa4b9e/image.png" alt="">
                    팬아트 만들기</a>
                </div>
              </div>
            </div>
          <div class="right-area">
            <div class="right-area-upper">
              <div class="search-part-wrapper">
                <input class="search-input" type="text" id="search" placeholder="Search Webtoons...">
                <button class="action-buttons btn-record" onclick="Search()">Seacrh</button>
              </div>
              <div class="action-buttons-wrapper">
                <button class="action-buttons btn-upload" onclick="handleLogout()">Log out</button>
              </div>
            </div>
            <div class="page-right-content">
                <div class="content-line content-line-hero">
                    <div class="line-header">
                        <span class="header-text"></span>
                    </div>
                    <div class="wrapper">
                        <div id="board-search">
                            <div class="container">
                                <div class="search-window">
                                </div>
                            </div>
                        </div>
                        <!-- board list area -->
                        <div id="app">
                            <!-- Progress bar -->
                            <div class="progress-bar-back"></div>
                            <div class="progress-bar" :style="{'width':progress+'%'}"></div>
                        </div>
                        <div class="rela-block gutter-container">
                            <div class="rela-block article-container">
                                <div class="rela-block article-info">
                                    <span style="font-size: 30px; font-weight: 900;" id="board_title"></span>
                                </div>
                                <div class="rela-block article-info">
                                    <div class="rela-inline author-pic"><img class="profile-image" id="board_user_image"
                                            src=""></div>
                                    <div class="rela-inline author-info" style="margin-bottom: 30px;">
                                        <div class="rela-block" id="board_username">username</div>
                                        <div class="rela-block" id="board_created_at"><span>2022.12.05</span></div>
                                    </div>
                                    <h6 id="board_webtoon_name" style="float: right; color: black;">웹툰명</h6>
                                </div>
                                <div class="rela-block article-pic" id="board_content_image"></div>
                                <div v-html="articleText" id="board_content" class="rela-block" style="height: auto;">
                                </div>
                                <div class="rela-block article-footnote" id="article-footnote"></div>
                                <div class="comment-contatiner" id="comment-contatiner">
                                </div>
                                <div class="input-group mb-3"
                                    style="margin-top: 35px; border: solid 1px #438f6c;; border-radius: 7px;">
                                    <input type="text" class="form-control" id="comment_write"
                                        style="border: soild 1px #438f6c;" placeholder="댓글을 입력해주세요">
                                    <button class="btn btn-primary" type="button" style="background-color:#438f6c; border: solid 1px #438f6c"
                                        onclick="webtooncomment_write()">댓글 작성</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal" class="modal-overlay">
                <div class="modal-window">
                    <div style="display:flex;">
                        <div class="title" style="float: left;">리뷰 수정</div>
                        <div class="close-area" style="float: right;" onclick="closeModal()">X</div>
                    </div>
                    <div>
                        <span class="modal_comment_id" id="modal_comment_id"></span>
                    </div>
                    <div class="input-group mb-3"
                        style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                        <input type="text" class="form-control" id="comment_update" style="border: soild 1px #438f6c;">
                        <button class="btn btn-primary" type="button"
                            style="background-color:#438f6c; border: solid 1px #438f6c"
                            onclick="webtooncomment_update()">수정하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./static/js/board/boarddetail.js"></script>
