<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/board/boarddetail.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <div class="app-wrapper">
        <div class="left-area hide-on-mobile">
            <div class="app-header">MOVA.
                <span class="inner-text">toon</span>
                <button class="close-menu">
                    <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" class="feather feather-x">
                        <defs />
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="left-area-content">
                <div class="profile">
                    <img src="https://images.unsplash.com/photo-1496340672773-0b29c9b17ed2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
                        alt="">
                    <div class="profile-info">
                        <span class="profile-name">{user}님</span>
                        <span class="country">환영합니다!</span>
                    </div>
                </div>
                <div class="page-link-list">
                    <a href="../webtoon/main.html" class="item-link active" id="pageLink">
                        <svg class="link-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" class="feather feather-home" viewBox="0 0 24 24">
                            <defs />
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            <path d="M9 22V12h6v10" />
                        </svg>
                        홈</a>
                    <a href="../notice/notice.html" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                        </svg>
                        공지사항</a>
                    <a href="../board/board.html" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-play">
                            <path d="M5 3l14 9-14 9V3z" />
                        </svg>
                        팬 게시판</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
                            <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
                        </svg>
                        관심 웹툰</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        토론방</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        깊은배움</a>
                </div>
            </div>
            <button class="btn-invite">Invite Team</button>
        </div>
        <div class="right-area">
            <div class="right-area-upper">
                <button class="menu-button">
                    <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2">
                        <defs />
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
                <div class="search-part-wrapper">
                    <input class="search-input" type="text" placeholder="Search videos...">
                    <a class="menu-links" href="#">Explore</a>
                    <a class="menu-links" href="#">Events</a>
                    <button class="more-button">
                        <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" class="feather feather-more-vertical">
                            <defs />
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="12" cy="5" r="1" />
                            <circle cx="12" cy="19" r="1" />
                        </svg>
                    </button>
                    <ul class="more-menu-list hide">
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Events</a></li>
                        <li> <button class="action-buttons btn-record">Record</button></li>
                        <li><button class="action-buttons btn-upload">Upload</button></li>
                    </ul>
                </div>
                <button class="btn-notification">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="#232428" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-bell">
                        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
                    </svg>
                    <span>3</span>
                </button>
                <div class="action-buttons-wrapper">
                    <button class="action-buttons btn-record">Record</button>
                    <button class="action-buttons btn-upload">Upload</button>
                </div>
            </div>
            <div class="page-right-content">
                <div class="content-line content-line-hero">
                    <div class="line-header">
                        <span class="header-text"></span>
                    </div>
                    <div class="wrapper">
                        <div id="board-search">
                            <div class="container">
                                <div class="search-window">
                                </div>
                            </div>
                        </div>
                        <!-- board list area -->
                        <div id="app">
                            <!-- Progress bar -->
                            <div class="progress-bar-back"></div>
                            <div class="progress-bar" :style="{'width':progress+'%'}"></div>
                        </div>
                        <div class="rela-block gutter-container">
                            <div class="rela-block article-container">
                                <div class="rela-block article-info">
                                    <span style="font-size: 30px; font-weight: 900;" id="board_title"></span>
                                </div>
                                <div class="rela-block article-info">
                                    <div class="rela-inline author-pic"><img class="profile-image" id="board_user_image"
                                            src=""></div>
                                    <div class="rela-inline author-info" style="margin-bottom: 30px;">
                                        <div class="rela-block" id="board_username">username</div>
                                        <div class="rela-block" id="board_created_at"><span>2022.12.05</span></div>
                                    </div>
                                </div>
                                <div class="rela-block article-pic" id="board_content_image"></div>
                                <div v-html="articleText" id="board_content" class="rela-block" style="height: auto;">
                                </div>
                                <div class="rela-block article-footnote" id="article-footnote"></div>
                                <div class="comment-contatiner" id="comment-contatiner">
                                </div>
                                <div class="input-group mb-3"
                                    style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                                    <input type="text" class="form-control" id="comment_write"
                                        style="border: soild 1px #438f6c;" placeholder="댓글을 입력해주세요">
                                    <button class="btn btn-primary" type="button" style="background-color:#438f6c; border: solid 1px #438f6c"
                                        onclick="webtooncomment_write()">댓글 작성</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal" class="modal-overlay">
                <div class="modal-window">
                    <div style="display:flex;">
                        <div class="title" style="float: left;">리뷰 수정</div>
                        <div class="close-area" style="float: right;" onclick="closeModal()">X</div>
                    </div>
                    <div>
                        <span class="modal_comment_id" id="modal_comment_id"></span>
                    </div>
                    <div class="input-group mb-3"
                        style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                        <input type="text" class="form-control" id="comment_update" style="border: soild 1px #438f6c;">
                        <button class="btn btn-primary" type="button"
                            style="background-color:#438f6c; border: solid 1px #438f6c"
                            onclick="webtooncomment_update()">수정하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../../static/js/board/boarddetail.js"></script>
