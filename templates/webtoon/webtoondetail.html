<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/webtoon/webtoondetail.css" rel="stylesheet" type="text/css" />
    <title>Webtoondetail</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <div class="app-wrapper">
        <div class="left-area hide-on-mobile">
            <div class="app-header">
                <div class="logo">
                    <img
                        src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FIZa7Q%2FbtrSUSnmoY4%2FcWgkXeEynN6HNvMkpy5JjK%2Fimg.png">
                    <span class="inner-text">.toon</span>
                </div>
                <button class="close-menu">
                    <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" class="feather feather-x">
                        <defs />
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="left-area-content">
                <div class="profile">
                    <img src="https://images.unsplash.com/photo-1496340672773-0b29c9b17ed2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
                        alt="">
                    <div class="profile-info">
                        <span class="profile-name">{user}님</span>
                        <span class="country">환영합니다!</span>
                    </div>
                </div>
                <div class="page-link-list">
                    <a href="#" class="item-link active" id="pageLink">
                        <svg class="link-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" class="feather feather-home" viewBox="0 0 24 24">
                            <defs />
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            <path d="M9 22V12h6v10" />
                        </svg>
                        홈</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
                        </svg>
                        공지사항</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-play">
                            <path d="M5 3l14 9-14 9V3z" />
                        </svg>
                        팬 게시판</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
                            <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
                        </svg>
                        관심 웹툰</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        토론방</a>
                    <a href="#" class="item-link" id="pageLink">
                        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        깊은배움</a>
                </div>
            </div>
            <button class="btn-invite">Invite Team</button>
        </div>
        <div class="right-area">
            <div class="right-area-upper">
                <button class="menu-button">
                    <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2">
                        <defs />
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
                <div class="search-part-wrapper">
                    <input class="search-input" type="text" placeholder="Search videos...">
                    <a class="menu-links" href="#">Explore</a>
                    <a class="menu-links" href="#">Events</a>
                    <button class="more-button">
                        <svg width="24" height="24" fill="none" stroke="#51a380" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" class="feather feather-more-vertical">
                            <defs />
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="12" cy="5" r="1" />
                            <circle cx="12" cy="19" r="1" />
                        </svg>
                    </button>
                    <ul class="more-menu-list hide">
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Events</a></li>
                        <li> <button class="action-buttons btn-record">Record</button></li>
                        <li><button class="action-buttons btn-upload">Upload</button></li>
                    </ul>
                </div>
                <button class="btn-notification">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="#232428" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-bell">
                        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
                    </svg>
                    <span>3</span>
                </button>
                <div class="action-buttons-wrapper">
                    <button class="action-buttons btn-record">Record</button>
                    <button class="action-buttons btn-upload">Upload</button>
                </div>
            </div>
            <div class="page-right-content">
                <div class="detail_contatner" style="display:flex; margin: auto; justify-content: center;">
                    <div class="pic_container">
                        <img class="webtoon_pic" id="webtoon_pic"
                            src="https://shared-comic.pstatic.net/thumb/webtoon/641253/thumbnail/thumbnail_IMAG06_7c62962d-f52d-4757-b640-4d2abcc05b29.jpg">
                        <div class="webtoon_buttons">
                            <button class="like_button" id="like_button" >♥ 좋아요</button>
                            <button class="bookmark_button" id="bookmark_button">+ 관심 웹툰</button>
                            <button class="go_board">☞ 게시판가기</button>
                            <button class="go_webtoon" id="go_webtoon" onclick="webtoonlink()">☞ 보러가기</button>
                        </div>
                    </div>
                    <div class="content_info">
                        <div class="title">
                            <h3 id="content_title">외모지상주의</h3>
                        </div>
                        <hr>
                        <div class="content_info_content">
                            <div style="display: flex;">
                                <label class="content_label" for="platform">플랫폼</label>
                                <h5 id="platform">네이버</h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="author">작가</label>
                                <h5 id="author" style="margin-left: 30px;">박태준</h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="genre">장르</label>
                                <h5 id="genre" style="margin-left: 30px;">스토리/드라마</h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="day_of_the_weeks">연재일</label>
                                <h5 id="day_of_the_weeks">금</h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="story">story</label>
                                <h5 id="story">못생기고 뚱뚱하다고 괴롭힘을 당하며 루저 인생만 살아온 내가 잘생겨졌다는 이유로 인싸가 됐다. 어느 날 자고 일어났더니 갑자기
                                    완벽한 외모와 몸을
                                    지닌 사람이 되어
                                    깨어난다면?</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment-contatiner" id="comment-contatiner">
                </div>
                <div class="input-group mb-3" style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                    <input type="text" class="form-control" id="comment_write" style="border: soild 1px #438f6c;"
                        placeholder="간단한 리뷰작성">
                    <button class="btn btn-primary" type="button"
                        style="background-color:#438f6c; border: solid 1px #438f6c" onclick="webtooncomment_write()">리뷰 작성</button>
                </div>
            </div>
            <div id="modal" class="modal-overlay">
                <div class="modal-window">
                    <div style="display:flex;">
                        <div class="title">리뷰 수정</div>
                        <div class="close-area" onclick="closeModal()">X</div>
                    </div>
                    <div>
                        <span class="modal_comment_id" id="modal_comment_id"></span>
                    </div>
                    <div class="input-group mb-3" style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                        <input type="text" class="form-control" id="comment_update" style="border: soild 1px #438f6c;">
                        <button class="btn btn-primary" type="button"
                            style="background-color:#438f6c; border: solid 1px #438f6c" onclick="webtooncomment_update()">수정하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../../static/js/default/owl.carousel.min.js"></script>
<script src="../../static/js/webtoon/webtoondetail.js"></script>
