<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/colorization/fanart-write.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbbs8dS%2FbtrT4Jp8Rnv%2F4pAUmnecNxlCmPAFPQOWJ1%2Fimg.png">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="http://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <title>MOVA</title>
</head>
<body>
    <link href="http://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <div class="app-wrapper">
      <div class="left-area hide-on-mobile">
        <a href="main.html">
          <div class="app-header">
          </div>
        </a>
        <div class="left-area-content">
          <a href="profile.html">
            <div class="profile">
              <img id="movaprofile_img"src="" alt="">
              <div class="profile-info">
                <span id="movaprofile_username" class="profile-name"></span>
                <span class="country">환영합니다!</span>
              </div>
            </div>
          </a>
          <div class="page-link-list">
            <a href="main.html" class="item-link" id="pageLink">
              <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FwF2Ek%2FbtrTANzhM94%2FlkcFJMgCKyVvsoo2wUxuK0%2Fimg.png" alt="">
              홈</a>  
            <a href="notice.html" class="item-link" id="pageLink">
              <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbcaVPw%2FbtrSJY3Q2Wg%2F2sJIM6o7QrWKmcPVxnqC91%2Fimg.png" alt="">
              공지사항</a>
            <a href="board.html" class="item-link" id="pageLink">
              <img class="link-icon" src="http://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FevMDjT%2FbtrSTxcsPrC%2Fa8F9jEV08Kcq1gXMhQYXVk%2Fimg.png" alt="">
              게시판</a>
            <a href="fanartboard.html" class="item-link active" id="pageLink">
              <img class="link-icon" src="http://velog.velcdn.com/images/marinred/post/d5b2113f-20d3-42e7-b804-49ac64fa4b9e/image.png" alt="">
              팬아트 만들기</a>
          </div>
        </div>
      </div>
    <div class="right-area">
      <div class="right-area-upper">
        <div class="search-part-wrapper">
          <input class="search-input" type="text" id="search" placeholder="Search Webtoons...">
          <button class="action-buttons btn-record" onclick="Search()">Seacrh</button>
        </div>
        <div class="action-buttons-wrapper">
          <button class="action-buttons btn-upload" onclick="handleLogout()">Log out</button>
        </div>
      </div>
      <div class="page-right-content" style="margin: 0px;">
        <div class="detail_contatner" style="display:flex; margin: auto;">
            <div class="board_wrap" style="margin: 0px; margin: auto;">
              <div class="board_title">
                  <strong>팬아트 게시판</strong>
                  <p>웹툰의 애정을 나타내주세요!</p>
              </div>
              <div class="board_write_wrap">
                  <div class="board_write">
                      <div class="title">
                        <dl>
                          <dt>제목</dt>
                          <dd><input type="text" id="fanart-title" placeholder="제목 입력"></dd>
                        </dl>
                        <dl>
                          <dt>소개</dt>
                          <dd><input type="text" id="fanart-content" placeholder="간단한 소개를 해주세요!"></dd>
                        </dl>
                        <dl>
                          <dt>웹툰 선택</dt>
                          <dd><input style="width:300px" type="text" id="board-webtoon" placeholder="웹툰을 입력해주세요!"><button
                                  id="select-webtoon" onclick="getBoardWebtoon()">검색<button></dd>
                        </dl>
                        <dl>
                            <dt>웹툰명</dt>
                            <dd><span id="webtoon_name"></span></dd>
                        </dl>
                      </div>
                      <div>
                        <input type="file" id='image-upload' style="padding-bottom: 10px;"/>
                      </div>
                      <div style="display: flex; justify-content: center;align-items: center;justify-content: space-around;">
                          <div>
                            <canvas class="canvas" width="480px" height="480px">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
                            
                          </div>
                          <div>
                            <img src="" id="result_image_box" style="width:480px; height:480px; object-fit: contain;">
                          </div>
                      </div>
                      <div style="display:flex; align-items: flex-start;">
                        <div id="color-label" style="width:50px; height:30px; background-color:black; margin-right: 5px;"></div>
                        <div id="color-palette" style="display: none;">
                            <canvas id="color-block" height="150" width="150"></canvas>
                            <canvas id="color-strip" height="150" width="30"></canvas>
                        </div>
                        <button type="button" onclick="colorization()">채색하기</button>
                      </div>
                  </div>
                  <div class="bt_wrap">
                      <a href="javascript:void(0)" onclick="fanart_write()" class="on">등록</a>
                      <a href="board.html">취소</a>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div id="modal_add_feed" class="modal modal_overlay">
  <div class="modal_window" >
      <div class="modal_title">
          <div class="modal_title_side"></div>
          <div> 웹툰 리스트</div>
          <div class="modal_title_side">
              <span id="close_modal" class="close_modal material-icons-outlined" style="font-size: 30px">
                  close
              </span>
          </div>
      </div>
      <div id="webtoon_box" style="display: flex;flex-wrap: nowrap; padding:10px; overflow-y:scroll;">
      </div>
  </div>
</div>
</body>
</html>
<script src="./static/js/colorization/fanart-write.js"></script>
