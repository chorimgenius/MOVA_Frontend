<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/webtoon/webtoondetail.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbbs8dS%2FbtrT4Jp8Rnv%2F4pAUmnecNxlCmPAFPQOWJ1%2Fimg.png">
    <title>MOVA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <div class="app-wrapper">
        <div class="left-area hide-on-mobile">
          <a href="main.html">
            <div class="app-header">
            </div>
          </a>
          <div class="left-area-content">
            <a href="profile.html">
              <div class="profile">
                <img id="movaprofile_img"src="" alt="">
                <div class="profile-info">
                  <span id="movaprofile_username" class="profile-name"></span>
                  <span class="country">환영합니다!</span>
                </div>
              </div>
            </a>
            <div class="page-link-list">
              <a href="main.html" class="item-link active" id="pageLink">
                <img class="link-icon" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FwF2Ek%2FbtrTANzhM94%2FlkcFJMgCKyVvsoo2wUxuK0%2Fimg.png" alt="">
                홈</a>  
              <a href="notice.html" class="item-link" id="pageLink">
                <img class="link-icon" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbcaVPw%2FbtrSJY3Q2Wg%2F2sJIM6o7QrWKmcPVxnqC91%2Fimg.png" alt="">
                공지사항</a>
              <a href="board.html" class="item-link" id="pageLink">
                <img class="link-icon" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FevMDjT%2FbtrSTxcsPrC%2Fa8F9jEV08Kcq1gXMhQYXVk%2Fimg.png" alt="">
                게시판</a>
              <a href="fanartboard.html" class="item-link" id="pageLink">
                <img class="link-icon" src="https://velog.velcdn.com/images/marinred/post/d5b2113f-20d3-42e7-b804-49ac64fa4b9e/image.png" alt="">
                팬아트 만들기</a>
            </div>
          </div>
        </div>
      <div class="right-area">
        <div class="right-area-upper">
          <div class="search-part-wrapper">
            <input class="search-input" type="text" id="search" placeholder="Search Webtoons...">
            <button class="action-buttons btn-record" onclick="Search()">Seacrh</button>
          </div>
          <div class="action-buttons-wrapper">
            <button class="action-buttons btn-upload" onclick="handleLogout()">Log out</button>
          </div>
        </div>
            <div class="page-right-content">
                <div class="detail_contatner" style="display:flex; margin: auto; justify-content: center;">
                    <div class="pic_container">
                        <img class="webtoon_pic" id="webtoon_pic"
                            src=>
                        <div class="webtoon_buttons">
                            <button class="like_button" id="like_button" >♥ 좋아요</button>
                            <button class="bookmark_button" id="bookmark_button">+ 관심 웹툰</button>
                            <button class="go_board" onclick="move_fanart()">☞ 게시판가기</button>
                            <button class="go_webtoon" id="go_webtoon" onclick="webtoonlink()">☞ 보러가기</button>
                        </div>
                    </div>
                    <div class="content_info">
                        <div class="title">
                            <h3 id="content_title"></h3>
                        </div>
                        <hr>
                        <div class="content_info_content">
                            <div style="display: flex;">
                                <label class="content_label" for="platform">플랫폼</label>
                                <h5 id="platform"></h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="author">작가</label>
                                <h5 id="author" style="margin-left: 30px;"></h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="genre">장르</label>
                                <h5 id="genre" style="margin-left: 30px;"></h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="day_of_the_weeks">연재일</label>
                                <h5 id="day_of_the_weeks"></h5>
                            </div>
                            <div style="display: flex;">
                                <label class="content_label" for="story">story</label>
                                <h5 id="story"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment-contatiner" id="comment-contatiner">
                </div>
                <div class="input-group mb-3" style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                    <input type="text" class="form-control" id="comment_write" style="border: soild 1px #438f6c;"
                        placeholder="간단한 리뷰작성">
                    <button class="btn btn-primary" type="button"
                        style="background-color:#438f6c; border: solid 1px #438f6c" onclick="webtooncomment_write()">리뷰 작성</button>
                </div>
            </div>
            <div id="modal" class="modal-overlay">
                <div class="modal-window">
                    <div style="display:flex;">
                        <div class="title">리뷰 수정</div>
                        <div class="close-area" onclick="closeModal()">X</div>
                    </div>
                    <div>
                        <span class="modal_comment_id" id="modal_comment_id"></span>
                    </div>
                    <div class="input-group mb-3" style="margin-top: 10px; border: solid 1px #438f6c;; border-radius: 7px;">
                        <input type="text" class="form-control" id="comment_update" style="border: soild 1px #438f6c;">
                        <button class="btn btn-primary" type="button"
                            style="background-color:#438f6c; border: solid 1px #438f6c" onclick="webtooncomment_update()">수정하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./static/js/default/owl.carousel.min.js"></script>
<script src="./static/js/webtoon/webtoondetail.js"></script>
