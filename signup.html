<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/user/signup.css" rel="stylesheet" type="text/css"/>
    <title>MOVA</title>
    <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fbbs8dS%2FbtrT4Jp8Rnv%2F4pAUmnecNxlCmPAFPQOWJ1%2Fimg.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
</head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <h1>회원가입</h1>
        <br><br>
        <input type="text" placeholder="nickname" id="sign-username"/>
        <input type="password" placeholder="password" id="sign-pass"/>
        <input type="password" placeholder="confirm password" id="sign-confirm"/>
        <input type="text" placeholder="email address" id="sign-email"/>
        <button onclick="handleSignup()">계정 만들기</button>
        <p class="message">계정이 있으신가요? <a href="#">로그인 하러 가기</a></p>
      </form>
      <form class="login-form">
        <h1>로그인</h1>
        <br><br>
        <input type="text" placeholder="email" id="log-email" />
        <input type="password" placeholder="password" id="log-pass" />
        <button type="button" onclick="handleSignin()">로그인</button>
        <p class="message">아직 회원이 아니신가요? <a href="#">회원 가입 하기</a></p>
      </form>
    </div>
  </div>
</body>
</html>
<script src="./static/js/user/signup.js"></script>
